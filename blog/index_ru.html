---
layout: default
title: Родионов Андрей, блог
short-title: Блог
ref: blog
lang: ru
---
<h1>{{ page.title }}</h1>
<h2>Эта страница помечена как '{{ page.lang }}'</h2>
<ul class="posts">
  {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> » <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
